<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>
        Como é escrito
        dentro
        do parágrafo não importa.
        &lt;p&gt; e &lt;/p&gt; é oq importa
    </p>
    <p>... <br>... <br>...
    </p>
    <p>Símbolos: <br>
        &reg;
        &copy;
        &trade;
        &yen;
        &euro;
        &cent;
        &pound;
        &delta;
        &uparrow;
        &updownarrow;
    </p>
    <p>
        emoji: <br>
        &#x2764;
        &#x2728;
    </p>

</body>
</html>
