<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        
        div > p{
            display: none;
        }

        div:hover > p{
            display:block;
            background-color: rgba(255, 0, 0, 0.418);
            width: 60px;
            height: 20px;
        }

        div:hover{
            color: blue;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <div>
        Passe o mouse
        <p>Ot√°rio</p>
    </div>
    <p>Fim</p>
</body>
</html>
